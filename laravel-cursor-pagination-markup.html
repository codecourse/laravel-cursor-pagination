<div class="max-w-2xl mx-auto space-y-6 my-6">
    <form class="space-y-2">
        <div>
            <textarea rows="4" class="shadow-sm p-3 block w-full focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300 rounded-md" placeholder="Write something here..."></textarea>
        </div>
        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Post
        </button>
    </form>

    <div>
        <p class="text-gray-700">
            #postid: postbody
        </p>
    </div>

    <button class="w-full bg-gray-100 hover:bg-gray-200 text-center px-6 py-3 rounded-lg">
        Load more
    </button>
</div>
